  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
  <script>
    $(function(){
      $('.first_prev').click(function(){
        $('.first_slide li:last').prependTo('.first_slide');
        $('.first_slide').animate({marginLeft:"400px"});
        $('.first_slide').stop().animate({marginLeft:"400px"});
        });

        $('.first_next').click(function(){
          $('.first_slide').stop().animate({marginLeft:"400px"}, function(){
            $('.first_slide li:first').appendTo('.first_slide');
            $('.first_slide').css({marginLeft:"400px"});
          });
        });
      });

  </script>
