    $(window).scroll(function () {

        $(".main_prv_text").animate({ "opacity": "1", "transition": "2s" });
        $(".arrow").animate({ "opacity": "1"}).css({"animation":"blink 2.5s infinite"});
      });

    $(function () {

        $(".main_prv").fadeOut(1500);
        $(".main").css({ "display": "flex", "justify-content": "center", "align-items": "center" }).animate({ "opacity": "1", "transition": "7s" });
      });
    });



    $(function () {

      $('.prev').click(function () {

        $('.story_slide li:last').prependTo('.story_slide');

        $('.story_slide').css('margin-left', -1000);

        $('.story_slide').stop().animate({ marginLeft: 0 }, 1000)

      });


      $('.next').click(function () {

        $('.story_slide').stop().animate({ marginLeft: -1000 }, 1000, function () {

          $('.story_slide li:first').appendTo('.story_slide');

          $('.story_slide').css({ marginLeft: 0 });

        });

      });

    });
  </script>
